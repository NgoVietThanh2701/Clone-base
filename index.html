<!DOCTYPE html>
<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clonse-base-daw</title>
   <!-- Style css -->
   <link rel="stylesheet" href="./assets/css/style.css">
   <!-- Font google -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Montserrat+Subrayada:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
</head>

<body>

   <header class="header">
      <div class="container">
         <a class="logo">
            <img src="./assets//images/logo.webp" alt="Logo of Coin base">
         </a>
         <div class="navbar">
            <ul class="navbar-list">
               <li>
                  <a href="#home" class="navbar-link" data-nav-link>TokenOmics</a>
               </li>
               <li>
                  <a href="#home" class="navbar-link" data-nav-link>RoadMap</a>
               </li>
               <li>
                  <a href="#home" class="navbar-link" data-nav-link>FAQ</a>
               </li>
               <li>
                  <a href="#home" class="navbar-link" data-nav-link>contact</a>
               </li>
               <li>
                  <a href="#home" class="navbar-link" data-nav-link>Whitepaper</a>
               </li>
            </ul>
            <button>
               <a href="#home" class="navbar-audit" data-nav-link>Audit</a>
            </button>
            <button>
               <a href="#home" class="navbar-staking" data-nav-link>Staking</a>
            </button>
         </div>
         <div class="header-btn-group">
            <button aria-label="Tele">
               <img src="./assets/images/tele.svg" alt="Tele">
            </button>
            <button aria-label="Tele">
               <img src="./assets/images/tele.svg" alt="Tele">
            </button>
         </div>
      </div>

   <main class="main">
      <div class="dog" data-dog>
         <img src="./assets/images/dog.webp" alt="">
      </div>
      <div class="container">

         <section class="hero">
            <div class="hero-bg"><img src="./assets/images/bg_1.svg" alt=""></div>
            <div class="hero-cloud-1"><img src="./assets/images/bg_cloud_1.webp" alt=""></div>
            <div class="hero-cloud-2"><img src="./assets/images/bg_cloud_2.webp" alt=""></div>
            <div class="hero-logo"> <img src="./assets/images/logo_1.webp" alt="Logo of Coin base"></div>
         </section>

         <section class="about">
            <div class="about-bg"><img src="./assets/images/bg_2.webp" alt=""></div>
            <div class="about-cloud-3"><img src="./assets/images/bg_cloud_3.svg" alt=""></div>
            <div class="about-cloud-4"><img src="./assets/images/bg_cloud_4.webp" alt=""></div>
         </section>

         <section class="token">
            <div class="token-bg" data-token-bg><img src="./assets/images/bg_3.webp" alt=""></div>
            <div class="token-cloud-5"><img src="./assets/images/bg_cloud_5.webp" alt=""></div>
            <div class="token-cloud-6"><img src="./assets/images/bg_cloud_6.webp" alt=""></div>
         </section>

         <section class="map_social">
            <div class="map_social-bg"><img src="./assets/images/bg_4.webp" alt=""></div>
            <div class="map_social-cloud-7"><img src="./assets/images/bg_cloud_7.webp" alt=""></div>
            <div class="map_social-cloud-8"><img src="./assets/images/bg_cloud_8.webp" alt=""></div>
            <div class="map_social-cloud-9"><img src="./assets/images/bg_cloud_9.webp" alt=""></div>
            <div class="map_social-cloud-10"><img src="./assets/images/bg_cloud_10.webp" alt=""></div>
            <div class="map_social-umbrella-1"><img src="./assets/images/umbrella_1.webp" alt=""></div>
            <div class="map_social-umbrella-2"><img src="./assets/images/umbrella_2.webp" alt=""></div>
         </section>

         <section class="buy_fqa">
            <div class="buy_fqa-bg"><img src="./assets/images/bg_5.webp" alt=""></div>
            <div class="buy_fqa-cloud-7"><img src="./assets/images/bg_cloud_7.webp" alt=""></div>
            <div class="buy_fqa-cloud-8"><img src="./assets/images/bg_cloud_8.webp" alt=""></div>
         </section>
      </div>
   </main>

   <!-- custome js link -->
   <script src="./assets/js/script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
   </script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
